name: Build and Push to ACR

on:
  workflow_dispatch:  # Isse tum manually GitHub se trigger kar sakte ho

permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: self-hosted


    env:
      IMAGE_NAME: todo-delete-tasks-api
      IMAGE_TAG: v1
      ACR_NAME: acr028
      ACR_LOGIN_SERVER: acr028.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: d8cad3ed-9e01-4039-8f57-01ea1f0d15ad
          tenant-id: 6780ca35-9ef2-4e3d-9abe-b26fab9e2ed1
          subscription-id: b7e2d3dd-2fa8-4498-90b2-8ed4b08e15ee
      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG -f DeleteTaskTodoMicroservice/Dockerfile DeleteTaskTodoMicroservice

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
